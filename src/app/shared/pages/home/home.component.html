<h1 class="title">EGG TIMER</h1>
<div class="eggSizeWrapper">
  <app-egg-size
    (click)="getSize(e.baseCookingTime, i)"
    *ngFor="let e of eggsData; index as i"
    [size]="e.size"
    [weight]="e.weight"
    [background]="e.checked == true ? '#264653' : 'white'"
    [color]="e.checked == true ? 'white' : 'rgba(211, 211, 211, 0.767)'"
  ></app-egg-size>
</div>
<hr />
<div class="eggCookingType">
  <app-cooking-type
    (click)="getCookingType(s.time, i)"
    *ngFor="let s of eggSize; index as i"
    [cookingType]="s.cookingType"
    [background]="s.background"
    [ngClass]="s.checked == true ? 'selected' : ''"
  ></app-cooking-type>
</div>
<app-temperature-bar
  [rangeValue]="rangeValue"
  (change)="temperatureChange($event)"
></app-temperature-bar>
